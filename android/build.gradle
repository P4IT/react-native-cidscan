buildscript {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    maven {
        url("$rootDir/../node_modules/react-native-cidscan/android")
    }
}
dependencies {
    implementation fileTree("libs") {include "*.jar"}
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.codecorp:cortexdecoderlibrary:1.0.0'
    implementation 'app.captureid:captureidlibrary:1.0.0'
}

tasks.configure {
    project
        .parent
        .allprojects ({
            getRepositories()
                .mavenLocal({mavenRepository ->
                    mavenRepository.setUrl("$rootDir/../node_modules/react-native-cidscan/android")
                })
        })
}
